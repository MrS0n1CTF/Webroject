<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Terminal - Cyber Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="ctf-page-body">

    <nav id="ctf-navbar" class="ctf-navbar">
        <div class="logo">&lt;/HACKER_LAB&gt;</div>
        <ul>
            <li><a class="ctf-nav-link active" onclick="switchTab('challenges')">CHALLENGES</a></li>
            <li><a class="ctf-nav-link" onclick="switchTab('scoreboard')">SCOREBOARD</a></li>
            <li><a class="ctf-nav-link" id="ctf-login-nav-btn">LOGIN / SIGNUP</a></li>
        </ul>
    </nav>

    <div id="ctf-login-wrapper" class="ctf-glass-panel" style="display:none;">
        <h2 style="text-shadow: 0 0 10px white;">ACCESS TERMINAL</h2>
        <form id="ctf-auth-form">
            <input type="text" id="ctf-email-input" class="ctf-input-field" placeholder="Username / Email" required>
            <input type="password" id="ctf-password-input" class="ctf-input-field" placeholder="Password" required>
            <div id="ctf-register-fields" style="display:none;">
                <input type="text" id="ctf-name-input" class="ctf-input-field" placeholder="Hacker Alias">
            </div>
            <button type="submit" id="ctf-submit-auth" class="ctf-btn-action">LOGIN</button>
            <p style="margin-top: 15px; font-size: 0.9em;">
                <a href="#" id="ctf-toggle-auth" style="color: #bbb;">Need an account? Sign Up</a>
            </p>
            <p id="ctf-auth-message" style="color: var(--ctf-accent);"></p>
        </form>
    </div>

    <div id="ctf-public-container" class="ctf-main-container">
        
        <section id="ctf-challenges-section">
            <h2 class="section-title">> Available Targets (Challenges)</h2>
            <div id="ctf-challenges-grid" class="ctf-challenges-grid">
                </div>
        </section>

        <section id="ctf-scoreboard-section" style="display:none;">
            <div class="ctf-glass-panel">
                <h2>> Hacker Rankings</h2>
                <table id="ctf-scoreboard-table" class="ctf-table">
                    <thead>
                        <tr>
                            <th># Rank</th>
                            <th>Hacker Alias</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
