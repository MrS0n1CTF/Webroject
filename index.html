<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Access Granted</title>
</head>
<body class="login-body" class="show-signup">
    <script type="module" src="auth.js"></script>
    <div id="login-page" class="login-page">
        <form class="login-form" id="login-form">
            <h1>Login Page</h1>
            <div class="input-group">
                <label for="email">Email</label> <br>
                <input type="email" name="Email" id="email" required>

            </div>
            <div class="input-group"> 
                <label for="password">Password</label> <br>
                <input type="password" name="Password" id="password" required>
            </div>
            <br>
            <button type="submit" class="login-button">Login</button>
            <p class="forgot-password">
                <a href="#">Do you forgot password !</a>
            </p>
            <p id="login-message" style="color: #ff00ff; text-align: center; margin-top: 15px; font-weight: bold;"></p>
            <p class="signup">
                <a href="#" id="show-signup">Signup</a>
            </p>
        </form>
    </div>
    <div id="signup-page" class="signup-page">
        <form class="signup-form" id="signup-form">  
            <h1>Signup Page</h1>
            
            <div class="input-group">
                <label for="username">Username</label> <br>
                <input type="text" name="Username" id="username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label> <br>
                <input type="email" name="Email" id="signup-email" required> 
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label> <br>
                <input type="password" name="Password" id="signup-password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label> <br>
                <input type="password" name="ConfirmPassword" id="confirm_password" required>
            </div>
            <br>
            <button type="submit" class="signup-button">Signup</button>
            <p id="signup-message" style="color: #ff00ff; text-align: center; margin-top: 15px; font-weight: bold;"></p>
            <p class="signup">
                <a href="#" id="show-login">Already have an account? Login</a>
            </p>
        </form>
    </div>
   
</body>
</html>
